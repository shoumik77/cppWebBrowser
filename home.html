<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBrowser Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f2f2f2;
      font-family: "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .search-box {
      margin: 1.5rem 0;
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #222;
      color: #eee;
    }

    input[type="submit"] {
      margin-top: 1rem;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #90caf9;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #64b5f6;
    }

    .links {
      margin: 2rem 0;
    }

    .links a {
      color: #90caf9;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1rem;
      transition: opacity 0.2s ease;
    }

    .links a:hover {
      opacity: 0.7;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üåê Welcome to CBrowser</h1>
  <form class="search-box" action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search the web..." />
    <br>
    <input type="submit" value="Search" />
  </form>

  <div class="links">
    <a href="https://www.google.com">Google</a>
    <a href="https://news.ycombinator.com">Hacker News</a>
    <a href="https://github.com">GitHub</a>
  </div>

  <footer>Developed by Shoumik Bisoi</footer>
</body>
</html>
